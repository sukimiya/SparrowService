<%
include("/header.btl",{title:"Sparrow Nest"}){}
%>
<%
include("/topnav.btl"){}
%>
<div class="container" style="margin-top: 60px;max-width:360px;">
    <div class=" align-self-center">
        <form action="${ctxPath}/login" method="post">
            <div class="form-group" style="margin-top: 30px">
                <div class="input-group">
                    <div class="input-group-addon d-flex flex-row"><i class="icon iconfont align-self-center p-2" aria-hidden="true">&#xe735;</i></div>
                    <input type="text" class="form-control" name="username" userid="username" placeholder="账号">
                </div>
            </div>
            <div class="form-group ">
                <div class="input-group">
                    <div class="input-group-addon d-flex flex-row"><i class="icon iconfont align-self-center p-2" aria-hidden="true">&#xe7b3;</i></div>
                    <input type="password" class="form-control" name="password" userid="password"
                           placeholder="密码">
                </div>
            </div>
            <br>
            <%
            if(error!=null){
            %>
            <p style="text-align: center" class="text-danger">登录失败，账号或密码错误!</p>
            <span>${error}</span>
            <%
            }
            %>
            <div class="form-group" style="margin-left: 30px;">
                <div class="input-group">
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                </div>
            </div>
            <div class="form-group" style="margin-left: 30px;">
                <div class="input-group" style="text-align: center">
                    创建账号 | 忘记密码?
                </div>
            </div>
        </form>
    </div>
</div>
<%
include("/scripts.btl"){}
%>
<%
include("/footer.btl"){}
%>
