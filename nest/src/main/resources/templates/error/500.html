<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Oh! There're sometime go wrong. The server says.</h1>
    <div class="panel">
        <div class="error container">
            <div class="row">
                <p class="title"><h3 class="text-warning" th:text="${status}"></h3>非常抱歉</p>
            </div>
            <div class="row">
                <div class="well">
                    <div th:text="${#dates.format(timestamp,'yyyy-MM-dd HH:mm:ss')}"></div>
                    <div th:text="${messages}"></div>
                    <div th:text="${error}"></div>
                </div>
            </div>
            <div class="row">
                <a href="/" class="btn btn-default text-center">

                        <div style="height: 20px;padding-top:7xp;float:left;">返回首页</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.14.3/esm/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
