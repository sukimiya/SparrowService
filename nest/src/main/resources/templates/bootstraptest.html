<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Administrat The Clients</title>
    <link href="${ctxPath}/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="${ctxPath}/css/switchery.min.css" rel="stylesheet" type="text/css">
    <link href="${ctxPath}/css/main.css" rel="stylesheet" type="text/css">
    <style type="text/css">


    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="./img/logo2.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        Sparrow nest
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Clients <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Applys</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Bills</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">

            <a href="#">
                <img src="${ctxPath}/img/person.svg" class="img-responsive icon-16px">
            </a>
        </form>
    </div>
</nav>

<div class="row bg-light">
    <div class="container d-flex justify-content-between page-header">
        <h1 class="p-2 align-self-center">${title}
        </h1>
        <div class="option-btn-group">
            <button type="button" class="btn btn-primary p-2 justify-content-end shadow mb-5 rounded-circle option-btn" data-toggle="modal" data-target="#exampleModal">
                <span class="iconfont" aria-hidden="true">&#xe6ca;</span>
            </button>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div id="ModelDialog" class="modal-dialog bg-light d-flex flex-column" role="document">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-between">
                <button type="button" class="close align-self-left" data-dismiss="modal" aria-label="Close">
                    <span class="iconfont" aria-hidden="true">&#xe679;</span>
                </button>
                <h5 class="modal-title-blue align-self-center">Modal title</h5>
                <a class="modal-title-blue align-self-right" href="#"></a>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input js-switch" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">ADD</button>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/js/jquery.min.js" type="text/javascript"></script>
<script src="${ctxPath}/js/popper.min.js" type="text/javascript"></script>
<script src="${ctxPath}/js/bootstrap.min.js" type="text/javascript"></script>
<script src="${ctxPath}/js/switchery.min.js" type="text/javascript"></script>
<script>
    $( document ).ready(function() {
        var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));

        elems.forEach(function(html) {
            var switchery = new Switchery(html,{ color: '#2699FB', jackColor: '#FFFFFF' });
        });

    });
</script>
</body>
</html>
